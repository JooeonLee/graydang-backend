<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Login</title>
    <style>
      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        text-decoration: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
      }
      .btn-google {
        background-color: #db4437;
      }
      .btn-naver {
        background-color: #03c75a;
      }
      .btn-kakao {
        background-color: #f7e600;
      }
      .btn-logout {
        background-color: #f44336;
      }
      .user-info {
        margin: 20px 0;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Social Login</h1>

    <div id="user-info" class="user-info" style="display: none">
      <h3>User Information</h3>
      <div id="user-details"></div>
      <a href="/logout" class="btn btn-logout">Logout</a>
    </div>

    <div id="login-options">
      <h3>Login Options</h3>
      <a href="/oauth2/authorization/google" class="btn btn-google"
        >Login with Google</a
      >
      <a href="/oauth2/authorization/naver" class="btn btn-naver"
        >Login with Naver</a
      >
      <a href="/oauth2/authorization/kakao" class="btn btn-kakao"
        >Login with Kakao</a
      >
    </div>

    <script>
      // Check if user is logged in
      fetch('/api/auth/user')
        .then((response) => response.json())
        .then((data) => {
          if (data.authenticated) {
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('login-options').style.display = 'none';

            const userDetails = document.getElementById('user-details');
            userDetails.innerHTML = `
                        <p><strong>Username:</strong> ${data.user.username}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        ${
                          data.user.profile
                            ? `
                            <p><strong>Nickname:</strong> ${
                              data.user.profile.nickname
                            }</p>
                            ${
                              data.user.profile.profileImage
                                ? `<img src="${data.user.profile.profileImage}" alt="Profile" style="max-width: 100px; border-radius: 50%;">`
                                : ''
                            }
                        `
                            : ''
                        }
                    `;
          } else {
            document.getElementById('user-info').style.display = 'none';
            document.getElementById('login-options').style.display = 'block';
          }
        })
        .catch((error) => {
          console.error('Error:', error);
          document.getElementById('user-info').style.display = 'none';
          document.getElementById('login-options').style.display = 'block';
        });
    </script>
  </body>
</html>
