openapi:
  bill:
    service-key: ${BILL_API_KEY}
    service-key-v2: ${BILL_API_KEY_V2}

openai:
  api:
    key: ${OPENAI_API_KEY}
    model: gpt-4o-mini
    url: https://api.openai.com/v1/chat/completions

spring:
  batch:
    jdbc:
      initialize-schema: never
    job:
      #      name: billGptSummaryJob
      enabled: false
  profiles:
    active: local

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTForProduction}
  access-token-validity: 3600000 # 1 hour
  refresh-token-validity: 604800000 # 7 days

---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update # 운영 시에는 보통 validate 또는 none 사용
    properties:
      hibernate:
        format_sql: true
